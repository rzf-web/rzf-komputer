<body class="hold-transition">
  <div class="main-site main-site--hide js-main-site">
    <!-- login-wallpaper-->
    <div class="login-bg"></div>
    <!-- login-container-->
    <div class="login-container">
      <div class="login-wrapper">
        <div class="login-form">
          <a class="logo-brand" href="index.html">
            <img src="assets/img/logo/login-logo.svg" />
          </a>
          <div class="login-head">
            <h1 class="login-title">Welcome</h1>
            <p class="login-description">Login to access your <br> Content Management System account</p>
          </div>
          <!-- login-form-->
          <form action="#" method="post">
            <div class="invalid-feedback-error">
              <p>Authentication that you've entered is incorrect!</p>
            </div>
            <div class="login-input">
              <label class="input-label">Username</label>
              <input class="form-control input-block" name="username" type="text" placeholder="Enter here" autofocus="on" autocomplete="off" />
              <div class="invalid-feedback">
                <p>Username is required!</p>
              </div>
            </div>
            <div class="login-input">
              <label class="input-label">Password</label>
              <input class="form-control input-block" name="password" type="password" autofocus="on" placeholder="Enter here" />
              <div class="invalid-feedback">
                <p>Password is required!</p>
              </div>
            </div>
            <div class="login-input mt-4">
              <button class="login-button btn-block btn-success" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--end-login-->
  </div>
